<div>
    <h2 class="heading">Tour of Heroes</h2>
    <table>
        <thead>
            <th>name</th>
            <th>power</th>
            <th>strength</th>
            <th>intelligence</th>
            <th>stamina</th>
        </thead>
        <tbody>
            <tr *ngfor="let h of heroes">
                <td>{{h.Name}}</td>
                <td>{{h.Power}}</td>
                <td>{{h.Strength}}</td>
                <td>{{h.Intelligence}}</td>
                <td>{{h.Stamina}}</td>
                <td><button click='evolveHero()'>Evolve</button></td>
            </tr>
        </tbody>
    </table>
</div>
